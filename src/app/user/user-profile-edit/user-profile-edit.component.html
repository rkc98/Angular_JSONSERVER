<form [formGroup]="form" class="normal-form" (submit)="onUpdate()">
  <div class="container" *ngFor="let user of userdata">
    <div class="row">
      <!-- <div class="col-sm-3">
        <div class="image-preview">
          <img [src]="imagePreview" [alt]="form.title" style="width: 80%; height: 80%;">
        </div>
        <div style="width: 80%;">
          <button mat-stroked-button type="button" (click)="filePicker.click()">
            Pick Image
          </button>
          <input type="file" name="" id="" #filePicker (change)="onImageAdded($event)" hidden />
        </div> -->
      <!-- </div> -->
      <div class="col-sm-9">
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field>
              <input formControlName="FirstName" matInput placeholder="First Name*" [(ngModel)]="user.FirstName" >
              <mat-error>This field is mandatory.</mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field>
              <input formControlName="LastName" matInput placeholder="Last Name*" [(ngModel)]="user.LastName">
              <mat-error>This field is mandatory.</mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field>
              <input formControlName="email" matInput placeholder="Email" [(ngModel)]="user.email">
              <mat-error>Invalid email address.</mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field>
              <input formControlName="mobile" matInput placeholder="Mobile*" [(ngModel)]="user.mobile">
              <mat-error *ngIf="form.controls['mobile'].errors?.required">This field is mandatory.</mat-error>
              <mat-error *ngIf="form.controls['mobile'].errors?.minlength">Minimum 10 charactors needed.</mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-2" style="bottom: 0%;">
            <mat-label>
              Age
            </mat-label>
          </div>
          <div class="col-sm-10">
            <mat-slider formControlName="age" thumbLabel tickInterval="1" step="1" min="0" max="100" aria-label="units" >
            </mat-slider>
          </div>
          <div class="col-sm-12">
            <mat-form-field>
              <mat-select placeholder="Select State" formControlName="state">
                <mat-option *ngFor="let state of states" [value]="state.value">
                  {{state.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div class="col-sm-12">
              <mat-form-field>
                <mat-select placeholder="Select Country" formControlName="country">
                  <mat-option *ngFor="let country of countries" [value]="country.value">
                    {{country.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-sm-12">
              <mat-form-field>
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Where do you live" formControlName="address" value="{{user.address}}"></textarea>
              </mat-form-field>


            </div>
            <div class="col-sm-12">
              <mat-form-field class="example-chip-list" >
                <mat-chip-list #chipList>
                  <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable"
                    (removed)="remove(tag)">
                    {{tag.name}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                  <input placeholder="Add Tags..." [matChipInputFor]="chipList" formControlName="usertags"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
              </mat-form-field>

            </div>
            <div class="col-md-6">
              <button mat-raised-button color="primary" class="form-control" type="submit" >Update </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
